<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:100,200,300,400,500,600,700,800,900&display=swap"rel="stylesheet">
    <script src="https://kit.fontawesome.com/6068607f3c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
    <title>Life Analytics</title>
</head>
<body>
    <nav class="desktopNav">
        <ul>
            <li class="home">
                <a href="index.html"><i class="fas fa-home"><span class="sr-only">link back to mainpage</span></i></a>
            </li>
            <li>
                <button class="sleep">
                    sleep
                </button>
            </li>
            <li>
                <button class="run incomplete" tabindex="-1">
                    run
                </button>
            </li>
            <li>
                <button class="goals">
                    goals
                </button>
            </li>
            <li>
                <button class="cubing incomplete" tabindex="-1">
                    cubing
                </button>
            </li>
        </ul>
    </nav>
    <nav class="mobileNav">
        <ul>
            <li class="home">
                <a href="index.html"><i class="fas fa-home"><span class="sr-only">link back to homepage</span></i></a>
            </li>
            <li>
                <button class="sleep">
                    sleep
                </button>
            </li>
            <li>
                <button class="run incomplete" tabindex="-1">
                    run
                </button>
            </li>
            <li>
                <button class="goals">
                    goals
                </button>
            </li>
            <li>
                <button class="cubing incomplete" tabindex="-1">
                    cubing
                </button>
            </li>
        </ul>
    </nav>
    <main>
        <div class="wrapper">
            <section class="mainPage">
                <section class="title">
                    <h1>dashboard</h1>
                    <h2>february</h2>
                </section>
                <button class="category sleep">
                    <h2>sleep</h2>
                    <h3>no data</h3><!-- average -->
                </button>
                <button class="category run incomplete" tabindex="-1">
                    <h2>run</h2>
                    <h3>coming soon</h3><!-- times per month -->
                </button>
                <button class="category goals">
                    <h2>goals</h2>
                    <h3>no data</h3><!-- amount completed -->
                </button>
                <button class="category cubing incomplete" tabindex="-1">
                    <h2>cubing</h2>
                    <h3>coming soon</h3><!-- average/total times solved -->
                </button>
            </section>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
